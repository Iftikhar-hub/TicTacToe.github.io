<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/tictactoeTitleImage.png">
</head>

<body>
    <nav>
        <ul>
            <li>ExpertGame-TicTacToe.com</li>
        </ul>
    </nav>

    <div class="topSection">
        <h1 id="hone">Wellcom To Tic-Tac-Toe Game</h1>
    </div>
    <div class="topSection">
        <span class="info">Turn For X</span>
    </div>
    <div class="gameContainer">
        <div class="container">
            
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>
            <div class="box"><span class="textbox"></span> </div>

            <div>
                <button id="reset">Restart</button>
            </div>
        </div>

        <div class="gameInfo">
            <!-- <h1>Wellcom To-Tic-Tac Toe Game</h1> -->
            <!-- <div>
                <span class="info">Turn For X</span>
                <button id="reset">Restart</button>
            </div> -->

            <div class="imageBox">
                <img src="/excited.gif" alt="">
            </div>
        </div>

    </div>


    <script src="/scripts.js"></script>
</body>

</html>
